    <title>Tela de Login</title>

<body>
    <div class="principal">
         
                <header><h1>Login</h1></header>
        
                <section>
                <form action="#">

                        <label id="email">Email:</label>
                        <i class="fa-thin fa-users"></i>

                    </div>

                    <div class="field">
                        <label id="senha">Senha:</label>
                        <span></span>
                        <input type="password" placeholder="Senha">
                    </div>
                        
                    <div class="field">
                        <input type="submit" value="LOGIN">
                    </div>
         
                </form>
            
                </section>
            </div>
